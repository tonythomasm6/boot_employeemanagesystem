<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
</head>
<body>

    <form th:object="${employee}" th:action="@{'/employee'}" method="post">
        <table>
            <tr>
                <td>
                    <label>Employee Id</label>
                </td>
                <td>
                    <input type="text" th:field="*{employeeId}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <Td>
                    <input type="text" th:field="*{firstName}">
                </Td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Allocated Office</label>
                </td>
                <td>
                    <select th:field="*{office.officeId}">
                        <option value="0">Unallocated</option>
                        <option th:each="office: ${allOffices}" th:value="${office.officeId}"
                        th:text="${office.officeId}+'-'+${office.location}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
